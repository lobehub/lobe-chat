      - name: Configure Git merge strategies
        run: |
          git config --global merge.ours.driver true
          git config --global merge.union.driver "git merge-file --union %O %A %B"

      - name: Make sync script executable
        run: chmod +x .github/scripts/sync-upstream.sh

      - name: Sync upstream changes
        id: sync
        run: .github/scripts/sync-upstream.sh "lobehub/lobe-chat" "main" "main"

