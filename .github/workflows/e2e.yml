name: E2E CI
permissions:
  contents: read

on:
    pull_request:
    push:

concurrency:
    group: e2e-${{ github.ref }}
    cancel-in-progress: true

jobs:
    e2e:
        name: Test Web App
        runs-on: ubuntu-latest
        timeout-minutes: 25
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 22
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Install Playwright browsers (with system deps)
              run: pnpm --filter @lobechat/e2e-tests exec playwright install --with-deps chromium

            - name: Run E2E tests
              env:
                  PORT: 3010
                  HEADLESS: true
              run: pnpm run e2e

            - name: Upload Playwright HTML report (on failure)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
                  if-no-files-found: ignore

            - name: Upload Playwright traces (on failure)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: test-results
                  if-no-files-found: ignore
