name: Desktop PR Build

on:
  pull_request:
    types: [synchronize, labeled, unlabeled] # PR æ›´æ–°æˆ–æ ‡ç­¾å˜åŒ–æ—¶è§¦å‘

# ç¡®ä¿åŒä¸€æ—¶é—´åªè¿è¡Œä¸€ä¸ªç›¸åŒçš„ workflowï¼Œå–æ¶ˆæ­£åœ¨è¿›è¡Œçš„æ—§çš„è¿è¡Œ
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

# Add default permissions
permissions: read-all

env:
  PR_TAG_PREFIX: pr- # PR æ„å»ºç‰ˆæœ¬çš„å‰ç¼€æ ‡è¯†

jobs:
  test:
    name: Code quality check
    # æ·»åŠ  PR label è§¦å‘æ¡ä»¶ï¼Œåªæœ‰æ·»åŠ äº† Build Desktop æ ‡ç­¾çš„ PR æ‰ä¼šè§¦å‘æ„å»º
    if: contains(github.event.pull_request.labels.*.name, 'Build Desktop')
    runs-on: ubuntu-latest # åªåœ¨ ubuntu ä¸Šè¿è¡Œä¸€æ¬¡æ£€æŸ¥
    steps:
      - name: Checkout base
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install deps
        run: bun i
        env:
          NODE_OPTIONS: --max-old-space-size=6144

      - name: Lint
        run: bun run lint
        env:
          NODE_OPTIONS: --max-old-space-size=6144

  version:
    name: Determine version
    # ä¸ test job ç›¸åŒçš„è§¦å‘æ¡ä»¶
    if: contains(github.event.pull_request.labels.*.name, 'Build Desktop')
    runs-on: ubuntu-latest
    outputs:
      # è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯ï¼Œä¾›åç»­ job ä½¿ç”¨
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false

      # ä¸»è¦é€»è¾‘ï¼šç¡®å®šæ„å»ºç‰ˆæœ¬å·
      - name: Set version
        id: set_version
        run: |
          # ä» apps/desktop/package.json è¯»å–åŸºç¡€ç‰ˆæœ¬å·
          base_version=$(node -p "require('./apps/desktop/package.json').version")

          # PR æ„å»ºï¼šåœ¨åŸºç¡€ç‰ˆæœ¬å·ä¸Šæ·»åŠ  PR ä¿¡æ¯
          pr_number="${{ github.event.pull_request.number }}"
          ci_build_number="${{ github.run_number }}" # CI æ„å»ºç¼–å·
          version="0.0.0-nightly.pr${pr_number}.${ci_build_number}"
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Release Version: ${version} (based on base version ${base_version})"

        env:
          NODE_OPTIONS: --max-old-space-size=6144

      # è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯æ€»ç»“ï¼Œæ–¹ä¾¿åœ¨ GitHub Actions ç•Œé¢æŸ¥çœ‹
      - name: Version Summary
        run: |
          echo "ğŸš¦ Release Version: ${{ steps.set_version.outputs.version }}"

  build:
    needs: [version, test]
    name: Build Desktop App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-15-intel, windows-2025, ubuntu-latest]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false

      # node-linker=hoisted æ¨¡å¼å°†å¯ä»¥ç¡®ä¿ asar å‹ç¼©å¯ç”¨
      - name: Install dependencies
        run: pnpm install --node-linker=hoisted

      - name: Install deps on Desktop
        run: npm run install-isolated --prefix=./apps/desktop

      # è®¾ç½® package.json çš„ç‰ˆæœ¬å·
      - name: Set package version
        run: npm run workflow:set-desktop-version ${{ needs.version.outputs.version }} nightly

      # macOS æ„å»ºå¤„ç†
      - name: Build artifact on macOS
        if: runner.os == 'macOS'
        run: npm run desktop:build
        env:
          # è®¾ç½®æ›´æ–°é€šé“ï¼ŒPRæ„å»ºä¸ºnightlyï¼Œå¦åˆ™ä¸ºstable
          UPDATE_CHANNEL: "nightly"
          APP_URL: http://localhost:3015
          DATABASE_URL: "postgresql://postgres@localhost:5432/postgres"
          # é»˜è®¤æ·»åŠ ä¸€ä¸ªåŠ å¯† SECRET
          KEY_VAULTS_SECRET: "oLXWIiR/AKF+rWaqy9lHkrYgzpATbW3CtJp3UfkVgpE="
          # macOS ç­¾åå’Œå…¬è¯é…ç½®
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          NEXT_PUBLIC_DESKTOP_PROJECT_ID: ${{ secrets.UMAMI_NIGHTLY_DESKTOP_PROJECT_ID }}
          NEXT_PUBLIC_DESKTOP_UMAMI_BASE_URL: ${{ secrets.UMAMI_NIGHTLY_DESKTOP_BASE_URL }}

          # allow provisionally
          CSC_FOR_PULL_REQUEST: true
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      #  Windows å¹³å°æ„å»ºå¤„ç†
      - name: Build artifact on Windows
        if: runner.os == 'Windows'
        run: npm run desktop:build
        env:
          # è®¾ç½®æ›´æ–°é€šé“ï¼ŒPRæ„å»ºä¸ºnightlyï¼Œå¦åˆ™ä¸ºstable
          UPDATE_CHANNEL: "nightly"
          APP_URL: http://localhost:3015
          DATABASE_URL: "postgresql://postgres@localhost:5432/postgres"
          KEY_VAULTS_SECRET: "oLXWIiR/AKF+rWaqy9lHkrYgzpATbW3CtJp3UfkVgpE="
          NEXT_PUBLIC_DESKTOP_PROJECT_ID: ${{ secrets.UMAMI_NIGHTLY_DESKTOP_PROJECT_ID }}
          NEXT_PUBLIC_DESKTOP_UMAMI_BASE_URL: ${{ secrets.UMAMI_NIGHTLY_DESKTOP_BASE_URL }}
          # å°† TEMP å’Œ TMP ç›®å½•è®¾ç½®åˆ° C ç›˜
          TEMP: C:\temp
          TMP: C:\temp

      # Linux å¹³å°æ„å»ºå¤„ç†
      - name: Build artifact on Linux
        if: runner.os == 'Linux'
        run: npm run desktop:build
        env:
          # è®¾ç½®æ›´æ–°é€šé“ï¼ŒPRæ„å»ºä¸ºnightlyï¼Œå¦åˆ™ä¸ºstable
          UPDATE_CHANNEL: "nightly"
          APP_URL: http://localhost:3015
          DATABASE_URL: "postgresql://postgres@localhost:5432/postgres"
          KEY_VAULTS_SECRET: "oLXWIiR/AKF+rWaqy9lHkrYgzpATbW3CtJp3UfkVgpE="
          NEXT_PUBLIC_DESKTOP_PROJECT_ID: ${{ secrets.UMAMI_NIGHTLY_DESKTOP_PROJECT_ID }}
          NEXT_PUBLIC_DESKTOP_UMAMI_BASE_URL: ${{ secrets.UMAMI_NIGHTLY_DESKTOP_BASE_URL }}

      # å¤„ç† macOS latest-mac.yml é‡å‘½å (é¿å…å¤šæ¶æ„è¦†ç›–)
      - name: Rename macOS latest-mac.yml for multi-architecture support
        if: runner.os == 'macOS'
        run: |
          cd apps/desktop/release
          if [ -f "latest-mac.yml" ]; then
            # ä½¿ç”¨ç³»ç»Ÿæ¶æ„æ£€æµ‹ï¼Œä¸ electron-builder è¾“å‡ºä¿æŒä¸€è‡´
            SYSTEM_ARCH=$(uname -m)
            if [[ "$SYSTEM_ARCH" == "arm64" ]]; then
              ARCH_SUFFIX="arm64"
            else
              ARCH_SUFFIX="x64"
            fi

            mv latest-mac.yml "latest-mac-${ARCH_SUFFIX}.yml"
            echo "âœ… Renamed latest-mac.yml to latest-mac-${ARCH_SUFFIX}.yml (detected: $SYSTEM_ARCH)"
            ls -la latest-mac-*.yml
          else
            echo "âš ï¸ latest-mac.yml not found, skipping rename"
            ls -la latest*.yml || echo "No latest*.yml files found"
          fi

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            apps/desktop/release/latest*
            apps/desktop/release/*.dmg*
            apps/desktop/release/*.zip*
            apps/desktop/release/*.exe*
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb*
            apps/desktop/release/*.snap*
            apps/desktop/release/*.rpm*
            apps/desktop/release/*.tar.gz*
          retention-days: 5

  # åˆå¹¶ macOS å¤šæ¶æ„ latest-mac.yml æ–‡ä»¶
  merge-mac-files:
    needs: [build, version]
    name: Merge macOS Release Files for PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      # ä¸‹è½½æ‰€æœ‰å¹³å°çš„æ„å»ºäº§ç‰©
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: release-*
          merge-multiple: true

      # åˆ—å‡ºä¸‹è½½çš„æ„å»ºäº§ç‰©
      - name: List downloaded artifacts
        run: ls -R release

      # ä»…ä¸ºè¯¥æ­¥éª¤åœ¨è„šæœ¬ç›®å½•å®‰è£… yaml å•åŒ…ï¼Œé¿å…å®‰è£…æ•´ä¸ª monorepo ä¾èµ–
      - name: Install yaml only for merge step
        run: |
          cd scripts/electronWorkflow
          # åœ¨è„šæœ¬ç›®å½•åˆ›å»ºæœ€å° package.jsonï¼Œé˜²æ­¢ bun å‘ä¸Šå¯»æ‰¾æ ¹ package.json
          if [ ! -f package.json ]; then
            echo '{"name":"merge-mac-release","private":true}' > package.json
          fi
          bun add --no-save yaml@2.8.1

      # åˆå¹¶ macOS YAML æ–‡ä»¶ (ä½¿ç”¨ bun è¿è¡Œ JavaScript)
      - name: Merge latest-mac.yml files
        run: bun run scripts/electronWorkflow/mergeMacReleaseFiles.js

      # ä¸Šä¼ åˆå¹¶åçš„æ„å»ºäº§ç‰©
      - name: Upload artifacts with merged macOS files
        uses: actions/upload-artifact@v4
        with:
          name: merged-release-pr
          path: release/
          retention-days: 1

  publish-pr:
    needs: [merge-mac-files, version]
    name: Publish PR Build
    runs-on: ubuntu-latest
    # Grant write permissions for creating release and commenting on PR
    permissions:
      contents: write
      pull-requests: write
    outputs:
      artifact_path: ${{ steps.set_path.outputs.path }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # ä¸‹è½½åˆå¹¶åçš„æ„å»ºäº§ç‰©
      - name: Download merged artifacts
        uses: actions/download-artifact@v4
        with:
          name: merged-release-pr
          path: release

      # åˆ—å‡ºæ‰€æœ‰æ„å»ºäº§ç‰©
      - name: List final artifacts
        run: ls -R release

      # ç”ŸæˆPRå‘å¸ƒæè¿°
      - name: Generate PR Release Body
        id: pr_release_body
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const generateReleaseBody = require('${{ github.workspace }}/.github/scripts/pr-release-body.js');

            const body = generateReleaseBody({
              version: "${{ needs.version.outputs.version }}",
              prNumber: "${{ github.event.pull_request.number }}",
              branch: "${{ github.head_ref }}"
            });

            return body;

      - name: Create Temporary Release for PR
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: PR Build v${{ needs.version.outputs.version }}
          tag_name: v${{ needs.version.outputs.version }}
          #          tag_name: pr-build-${{ github.event.pull_request.number }}-${{ github.sha }}
          body: ${{ steps.pr_release_body.outputs.result }}
          draft: false
          prerelease: true
          files: |
            release/latest*
            release/*.dmg*
            release/*.zip*
            release/*.exe*
            release/*.AppImage
            release/*.deb*
            release/*.snap*
            release/*.rpm*
            release/*.tar.gz*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # åœ¨ PR ä¸Šæ·»åŠ è¯„è®ºï¼ŒåŒ…å«æ„å»ºä¿¡æ¯å’Œä¸‹è½½é“¾æ¥
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseUrl = "${{ steps.create_release.outputs.url }}";
            const prCommentGenerator = require('${{ github.workspace }}/.github/scripts/pr-comment.js');

            const result = await prCommentGenerator({
              github,
              context,
              releaseUrl,
              version: "${{ needs.version.outputs.version }}",
              tag: "v${{ needs.version.outputs.version }}"
            });

            console.log(`è¯„è®ºçŠ¶æ€: ${result.updated ? 'å·²æ›´æ–°' : 'å·²åˆ›å»º'}, ID: ${result.id}`);
