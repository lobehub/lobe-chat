# Default values for lobe-chat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  # https://hub.docker.com/r/lobehub/lobe-chat
  repository: lobehub/lobe-chat
  pullPolicy: Always
  tag: "v0.114.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env: {}
  #- name: OPENAI_PROXY_URL
  #  value: "https://api-proxy.com/v1"

# The name of the secret containing the environment variables to be added to the container
envFromSecret: lobe-chat

secret:
  # Creates a secret named lobe-chat with the specified key/value pairs.
  # It's not recommended to store secrets in the chart itself, but this is an option.
  enabled: false
  OPENAI_API_KEY: ""
  ACCESS_CODE: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

securityContext:
  privileged: false
  #
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 3210

ciliumNetworkPolicy:  {}
